<table class="table table-striped">
    <th class = "blue-grey lighten-4">Student Number </th>
    <th>First Name </th>
    <th>Last Name </th>
    <th>Program</th>
    <th>Year</th>
<tr *ngFor = "let student of studColl">
<td>{{student.number}} </td>
<td>{{student.studfname}}</td>
<td>{{student.studlname}}</td> 
<td>{{student.studprog}}</td>
<td>{{student.studyr}}</td>
</tr>
</table>
